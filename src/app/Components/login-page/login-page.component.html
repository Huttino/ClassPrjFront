<form>
  <div class="row justify-content-center">
    <h3>Login</h3>
  </div>
  <div class="row">
    <input
      type="text"
      placeholder="Email"
      name="username"
      [(ngModel)]="this.username"
    />
  </div>
  <div class="row">
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="this.password"
    />
  </div>
  <div class="row justify-content-center">
    <button (click)="this.login()">Log In</button>
  </div>
</form>
