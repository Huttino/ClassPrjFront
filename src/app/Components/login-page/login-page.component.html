<div class="container-fluid">
  <div class="row justify-items-center">
    <div class="col justify-content-center">
      <label for="passwordField">Enter your password</label>
      <input type="text" id="passwordField" [(ngModel)]="this.password">
      <label for="usernameField">Enter your username</label>
      <input type="text" id="usernameField" [(ngModel)]="this.username">
    </div>
  </div>
</div>
