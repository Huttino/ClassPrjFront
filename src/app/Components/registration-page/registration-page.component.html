<form>
  <div class="row justify-content-center">
    <h3>Sign Up</h3>
  </div>
  <div class="row">
    <input
      type="text"
      placeholder="First Name"
      name="firstName"
      [(ngModel)]="this.firstName"
    />
  </div>
  <div class="row">
    <input
      type="text"
      placeholder="Last Name"
      name="lastName"
      [(ngModel)]="this.lastName"
    />
  </div>
  <div class="row">
    <input
      type="text"
      placeholder="Email"
      name="username"
      [(ngModel)]="this.username"
    />
  </div>
  <div class="row">
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="this.password"
    />
  </div>
  <div class="row justify-content-center">
    <button (click)="this.register()">Register</button>
  </div>
  <div class="row justify-content-center">
    <section>Already Signed up?<a class="link" (click)="this.router.navigate(['login'])">Login</a></section>
  </div>
</form>
