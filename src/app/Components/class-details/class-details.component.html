<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">File Upload</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label *ngIf="this.filesToUpload.length<4" for="fileinput" id="fileinputlabel">Choose File</label>
        <input id="fileinput" (change)="handleFileInput($event)" style="display:none;" type="file"
          value="Choose File">
      </div>
    </form>
    <ul class="modalList">
      <li class="files" *ngFor="let file of filesToUpload">
        <button class="btn btn-close btn-danger" (click)="remove(file)"></button>
        {{file.name}}
      </li>
    </ul>
    <label for="notes">Add Notes</label>
    <input class="form" type="textarea" id="notes" [(ngModel)]="this.notes">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
      (click)="modal.close('Upload click');uploadFiles()">Upload</button>
  </div>
</ng-template>

<ng-template #manage let-modal>
  <div class="modal-header">
    <h5>Add by username</h5>
    <div style="display:'wrap'"><input class="form" [(ngModel)]="this.newUser"><button (click)="AddUser()" class="add"><i class="fa-solid fa-plus"></i></button></div>
  </div>
  <div class="modal-body">
    <ul class="modalList" id="currentMembers">
      <li style="margin-bottom:10px" *ngFor="let user of class.members">
        <button (click)="RemoveFromClass(user.id)" class="btn btn-close btn-danger" style="margin-right: 20px;"></button>{{user.username}}
      </li>
    </ul>
  </div>
</ng-template>

<div class="content">
  <button  class="manage" *ngIf="this.creator">Add Grades</button>
  <button (click)="openModal(manage)"  class="manage" id="manage" *ngIf="this.creator">Manage Class</button>
  <ng-container *ngIf="this.class">
    <h3>
      {{this.class.className}}
    </h3>
    <h5>
      By {{this.class.creator}}
    </h5>
    <button *ngIf="this.class.members?.at(0)?.grade!=null">Results!</button>
    <div id="fileTitle">
      <h6 class="title">Files</h6>
      <div id="fileActions" *ngIf="this.creator">
        <button class="add" (click)="openModal(content);this.modify=false"><i class="fa-solid fa-plus"></i></button>
        <div id="actionDelete"*ngIf="this.class.uploadedDocuments&&this.class.uploadedDocuments.length>0">
          <button *ngIf="!modify" class="delete" (click)="Mode()"><i class="fa-solid fa-trash"></i></button>
          <button *ngIf="modify" class="add" (click)="Mode()"><i class="fa-solid fa-check"></i></button>
        </div>
      </div>
    </div>
    <div class="wrapper" id="files">

      <ul id="fileList" *ngIf="class.uploadedDocuments!=undefined && class.uploadedDocuments.length>0">
        <li *ngFor="let file of class.uploadedDocuments">
          <div id="buttonSpace">
            <button *ngIf="modify" [@inOutAnimation] (click)="DeleteFile(file.id,file.title)" class="deleteFile"><i
                class="fa-solid fa-xmark"></i></button>
          </div>
          <a class="card filecard" (click)="download(file.id,file.title)">
            <div class="CardText">
              <h6 id="filename">{{file.title}}</h6>
              Update:{{file.dateOfUpdate.toString().split('T')[0]}}
              <br>
              Notes:<div id="noteSpace">{{file.notes}}</div>

            </div>
            <i class="fa-solid fa-download" id="downloadIcon"></i>
          </a>
        </li>
      </ul>
      <div class="message" *ngIf="class.uploadedDocuments==undefined||class.uploadedDocuments.length==0">
        No Files to show
      </div>
    </div>
  </ng-container>
  <button class="action" id="close" *ngIf="creator&&(!class.members || class.members.length<1)" (click)="closeClassRoom()">
    Close Class Room
  </button>
  <h6 *ngIf="creator&&(class.members&&class.members.length>0)">You can only close Empty Class Rooms</h6>
  <button class="action" id="leave" *ngIf="member&&!creator" (click)="this.leaveClassRoom()">
    Leave Class
  </button>
  <button class="action" id="join" *ngIf="!member&&!creator" (click)="this.joinClassRoom()">
    Join Class
  </button>
</div>
